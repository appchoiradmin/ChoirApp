version: '3.8'
services:
  postgres_db:
    image: postgres:15
    container_name: choirapp_postgres
    environment:
      - POSTGRES_USER=choirapp
      - POSTGRES_PASSWORD=choirapp
      - POSTGRES_DB=choirapp_dev
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
